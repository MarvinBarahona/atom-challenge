<nz-layout>
    <nz-content>
        <div nz-row nzJustify="space-around" nzAlign="middle">
            <div nz-col nzSpan="4">
                <form nz-form [nzLayout]="'inline'" [formGroup]="userForm" (ngSubmit)="checkUser()">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your email!">
                            <nz-input-group nzPrefixIcon="user">
                                <input formControlName="email" nz-input placeholder="test@test.com" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <button nz-button nzType="primary" [disabled]="!userForm.valid || disabledLogin()">Log in</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>

                @if (showRegisterUser()) {
                    <nz-divider />
                    <p>User was not found, do you want to create it?</p>
                    <div nz-row nzJustify="space-between">
                        <button nz-button nzType="default" (click)="resetLogin()">Cancel</button>
                        <button nz-button nzType="primary" [disabled]="loadingRegisterUser()" (click)="registerUser()">Register</button>
                    </div>
                }
            </div>
        </div>
    </nz-content>
</nz-layout>
